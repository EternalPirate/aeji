<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>

        <ion-title *ngIf="activeQueue">
            {{ activeQueue.queueType }}
            Queue
            <span *ngIf="activeQueue.videoQueueLen">({{ activeQueue.videoQueueLen }}шт.)</span>
        </ion-title>
    </ion-toolbar>
</ion-header>


<ion-content>
    <div *ngIf="!loading">
        <div *ngIf="queue?.length > 0">
            <div @list id="cards">
                <app-queue-video
                        @items
                        *ngFor="let queueItem of queue; let last = last; let index = index; trackBy: trackQueue"
                        [queueItem]="queueItem"
                        [last]="last"
                        [index]="index"
                        (removeItem)="removeItem($event)"
                        (lastVideoLoad)="onLastVideoLoad()">
                </app-queue-video>
            </div>


            <ion-infinite-scroll threshold="5px" (ionInfinite)="onInfiniteScroll($event)">
                <ion-infinite-scroll-content
                        loadingSpinner="bubbles"
                        loadingText="Loading more data...">
                </ion-infinite-scroll-content>
            </ion-infinite-scroll>
        </div>

        <h2 *ngIf="queue?.length === 0" text-center>empty</h2>
    </div>

    <ion-row *ngIf="loading" justify-content-center>
        <ion-spinner name="dots"></ion-spinner>
    </ion-row>
</ion-content>
