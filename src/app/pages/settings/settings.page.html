<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-title>
      Настройки
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="settings" (ngSubmit)="submit(settings)">
    <ion-item class="ion-margin-bottom">
      <ion-label position="floating">Виджет id от donationalerts</ion-label>
      <ion-input formControlName="donationalertsId"></ion-input>
    </ion-item>


    <ion-button type="submit" [disabled]="settings.invalid" expand="full">Сохранить</ion-button>
  </form>
</ion-content>
