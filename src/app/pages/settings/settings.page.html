<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-title>
      Settings
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="settings" (ngSubmit)="submit(settings)">
    <ion-item class="ion-margin-bottom">
      <ion-label position="floating">Widget id of donationalerts</ion-label>
      <ion-input formControlName="donationalertsId"></ion-input>
      <ion-button (click)="test(SettingsHelp.donationalerts)" slot="end" strong class="aeji-input-btn">
        <ion-icon name="help-circle-outline"></ion-icon>
      </ion-button>
    </ion-item>


    <ion-button type="submit" [disabled]="settings.invalid" expand="full" strong>SAVE</ion-button>
  </form>
</ion-content>
