<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      History ({{ history.length }}шт)
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let item of history; let index = index">
    <iframe [src]="'https://www.youtube.com/embed/' + item.urlId | safe: 'resourceUrl'"
            width="100%"
            height="180"
            frameborder="0"
            allowfullscreen></iframe>

    <ion-card-content>
      <ion-row justify-content-between align-items-center>
        <ion-card-title size="auto">100 RUB</ion-card-title>
      </ion-row>

      {{ item.description }}
    </ion-card-content>
  </ion-card>
</ion-content>
