<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title *ngIf="history">
      История ({{ history.length }}шт.)
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-card *ngFor="let item of history; trackBy: trackQueue">
    <iframe [src]="item.url | safe: 'resourceUrl'"
            width="100%"
            height="180"
            frameborder="0"
            allowfullscreen></iframe>

    <ion-card-content>
      <ion-row justify-content-between align-items-center>
        <ion-card-title size="auto">
          <span *ngIf="item.name">{{ item.name }} - </span>
          {{ item.price }} RUB
        </ion-card-title>
      </ion-row>

      {{ item.message }}

      <ion-card-subtitle text-end>{{ item.createdAt | date: 'dd MMM (hh:mm)' }}</ion-card-subtitle>
    </ion-card-content>
  </ion-card>
</ion-content>
