<ion-card>
  <iframe [src]="queueItem.url | safe: 'resourceUrl'"
          (load)="last ? onLastVideoLoad() : null"
          width="100%"
          height="180"
          frameborder="0"
          allowfullscreen></iframe>

  <ion-card-content>
    <ion-row justify-content-between align-items-center>
      <ion-col size="10">
        <ion-text>
          <h1>
            <span *ngIf="queueItem.username">{{ queueItem.username }} - </span>
            {{ queueItem.amount }} RUB
          </h1>
        </ion-text>
      </ion-col>

      <ion-col size="2">
        <ion-button *ngIf="!isHistory && index === 0" (click)="onRemoveItem($event, index)" color="danger" size="small">
          <ion-icon name="trash"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>

    {{ queueItem.message }}

    <ion-card-subtitle text-end>{{ queueItem.date_created | date: 'dd MMM (hh:mm)' }}</ion-card-subtitle>
  </ion-card-content>
</ion-card>
